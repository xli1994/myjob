<h:body id="public-commonbody">
	<!-- Use ui:insert and ui:include tag to include header/footer and content file in template file.
 Name each section in ui:insert tag.
"name" attribute of ui:insert tag will be used to replace contents of corresponding section. 
"name" is used by other pages that will "define" the content, eg, in temp1.xhtml,
call ui:define name="header", it will replace content in header.xhtml
-->

	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml">
				<ui:param name="defaultHeader1" value="Parameter Header 1" />
				<ui:param name="defaultHeader2" value="Parameter Header 2" />
			</ui:include>
		</ui:insert>
	</div>

	<div id="public-navigation">
		<ui:include src="publicNavigation.xhtml" />
	</div>

	<div id="public-content">
		<ui:insert name="content">
			<ui:include src="publicContents.xhtml" />
		</ui:insert>
	</div>

	<div id="footer">
		<ui:include src="footer.xhtml" />
	</div>
