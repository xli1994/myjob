<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>

</h:head>

<h:body>
	<ui:composition template="../templates/job/commonadmin.xhtml">
		<!-- pass parameter -->
		<ui:param name="title" value="Added job success" />

		<ui:define name="content">
			<div id="addedit-job-sucess">

				<div class="wrapper" style="margin-left: 50px">
					<h3>
						The job with title
						<h:outputText value="#{param['title']}" />
						was
						<h:outputText value="added"
							rendered="#{param['update'] == 'false'}" />
						<h:outputText value="updated"
							rendered="#{param['update'] == 'true'}" />
						successfully
					</h3>
					<p>
						You may
						<h:link value="View" outcome="preview">
							<f:param name="jobId" value="#{param['jobId']}" />
						</h:link>
						or
						<h:link value="Edit" outcome="addeditjob">
							<f:param name="jobId" value="#{param['jobId']}" />
						</h:link>
						the job.
					</p>
				</div>


			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
